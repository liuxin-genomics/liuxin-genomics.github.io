---
layout: default
title: "News by Tags"
permalink: /news/tags/
---

<div class="container my-5">
  <h1 class="mb-4">News by Tags</h1>
  <div class="d-flex flex-wrap">
    {% for tag in site.tags %}
      {% assign tag_name = tag[0] %}
      {% assign tag_count = tag[1] | size %}
      <a href="{{ site.baseurl }}/news/tags/{{ tag_name | slugify }}/" class="btn btn-outline-dark m-2">
        {{ tag_name|capitalize }}
        <span class="badge bg-light text-dark ms-2">{{ tag_count }}</span>
      </a>
    {% endfor %}
  </div>
</div>
