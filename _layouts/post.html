---
layout: default
---
<div class="container post-content section">
  <h2>{{ page.title }}</h2>
  <p class="post-meta"><i class="fas fa-calendar" aria-hidden="true"></i>  {{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-hero-image">
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
</div>
{% include social-links.html %}
