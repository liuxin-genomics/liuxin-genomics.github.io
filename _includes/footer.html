<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-6 d-flex align-items-center">
      <a href="{{ '/' | relative_url }}" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <img class="bi" width="30" height="30" src="{{ site.baseurl }}/assets/images/logo.svg" alt="XinLab Logo">
      </a>
      <span class="mb-3 mb-md-0 text-muted">
        &copy; 2025 XinLab 
        <span class="mx-2">|</span> 
        <a href="https://beian.miit.gov.cn/" target="_blank" class="text-muted text-decoration-none">粤ICP备2022017196号</a>
      </span>
    </div>

    <ul class="nav col-md-6 justify-content-end list-unstyled d-flex">
      {% for social in site.data.social %}
        <a href="{{ social.url }}" class="mx-2" target="_blank"><i class="{{ social.icon }}" style="color: #333333;"></i></a>
      {% endfor %}
    </ul>
  </footer>
</div>
